name: Publish SimpleRulesEngine to NuGet

on:
  release:
    types: [published] # This workflow runs when a new GitHub Release is published

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies for the main project
      # We now specify the project file directly to ignore the test project.
      run: dotnet restore ./SimpleRulesEngine/SimpleRulesEngine.csproj

    - name: Build the main project
      # We specify the project file again to ensure only the library is built.
      run: dotnet build ./SimpleRulesEngine/SimpleRulesEngine.csproj --configuration Release --no-restore

    - name: Pack the main project
      run: >
        dotnet pack ./SimpleRulesEngine/SimpleRulesEngine.csproj 
        --configuration Release 
        --no-build 
        -p:PackageVersion=${{ trim(github.event.release.tag_name, 'v') }} 
        --output ./nupkg

    - name: Push to NuGet
      # The push command remains the same, targeting the created package.
      run: dotnet nuget push "./nupkg/SimpleRulesEngine.*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source "https://api.nuget.org/v3/index.json"
